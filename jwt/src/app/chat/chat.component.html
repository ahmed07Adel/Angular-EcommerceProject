<div class="container" style="margin-top: 5pc;">
  <div class="ud-header">
    <h2 class="text-center" style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Start Chat</h2>
  </div>
  <div class="ud-body">
    <div class="msg-box">
      <ul>       
        <li *ngFor="let mObj of msgInboxArray" [ngClass]="mObj.user === msgDto.user ? 'in-message' : 'ex-message'">{{mObj.user}}<span class="msg-italic-style">{{mObj.message}}<br><i fa fa-date style="margin-left: 11pc;">{{today | date:'medium' }}</i> </span></li>
        <!-- <li *ngFor="let mObj of msgInboxArray" [ngClass]="mObj.user === msgDto.user ? 'in-message' : 'ex-message'"><span class="msg-italic-style">{{mObj.message}}<br><i fa fa-date style="margin-left: 11pc;">{{today | date:'medium' }}</i> </span></li> -->

      </ul>
    </div>
    <div class="row">
      <textarea type="text" placeholder="Type message here" class="form-control col-md-8 msg-input" id="cli" rows="6" [(ngModel)]="msgDto.message"></textarea>
      <button class="send-btn" (click)= "send()"><i class="fa fa-paper-plane"></i></button>
    </div>
    <br>
    <!-- <input type="text" placeholder="Your name" class="form-control col-md-5" style="display: none;" [(ngModel)]="msgDto.user" /> -->
    <!-- <input type="text" placeholder="Your name" class="name-box" value="{{username}}" /> -->

  </div>
</div>
